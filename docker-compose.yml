version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - SETTINGS_FILE=/app/data/settings.json
      - GITLAB_URL=${GITLAB_URL:-}
      - GITLAB_TOKEN=${GITLAB_TOKEN:-}

